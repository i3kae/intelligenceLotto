<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>가중치 로또 번호 생성기</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>가중치 로또 번호 생성기</h1>
  <div class="buttons">
    <button id="generateButton">가장 많이 나온 번호로 생성</button>
    <button id="generateInverseButton">가장 적게 나온 번호로 생성</button>
    <button id="generatePredictedButton">예측 번호로 생성</button>
  </div>
  <div id="results">
    <!-- 생성된 번호들이 여기에 추가됩니다 -->
  </div>

  <script src="script.js"></script>
</body>

</html>
