<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>로또 번호 생성기</title>
  <link rel="stylesheet" href="styles.css">
  <link href="favicon/favicon.ico" rel="icon" type="image/x-icon" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2016693974932751" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">

    <!-- Left Ad -->
    <div class="ad left-ad">
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-2016693974932751" data-ad-slot="your-ad-slot-left" data-ad-format="auto"></ins>
    </div>

    <!-- Lotto Number Generator in the Center -->
    <div class="main-content">
      <h1>똑똑한 로또 번호 생성기</h1>
      <div class="buttons">
        <button id="generateButton">가장 많이 나온 번호로 생성</button>
        <button id="generateInverseButton">가장 적게 나온 번호로 생성</button>
        <button id="generatePredictedButton">랜덤 번호로 생성</button>
      </div>
      <div id="results"></div>
    </div>

    <!-- Right Ad -->
    <div class="ad right-ad">
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-2016693974932751" data-ad-slot="your-ad-slot-right" data-ad-format="auto"></ins>
    </div>

  </div>

  <script src="script.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</body>



</html>
